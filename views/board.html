<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f6ec8ec461.js"></script>

    <!-- <script type="module" src="/js/app.js"></script> -->
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Kanban board</title>
  </head>
  <body>
    <header class="main-header">
      <div class="sticky-width-header">
        <div class="logo-container">
          <img class="logo" src="/img/trlogo.PNG" alt="logo" />
          <h1 class="main-title">Kanban board</h1>
        </div>
        <nav>
          <div class="add-buttons">
            <form action="/views/index.html">
              <button class="i-page btn">Home</button>
            </form>
            <button id="newTaskBtn" class="new-task btn">New task</button>
            <button
              id="newDistrBtn"
              class="new-task btn"
              style="opacity: 0.4; pointer-events: none; user-select: none;"
            >
              New column
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="board-header">
      <div id="boardName" class="board-name">
        <h2>Name of the board</h2>
      </div>
      <div class="filters-wrapper">
        <h3>QUICK FILTERS:</h3>
        <ul class="filters">
          <li id="all" class="filter">
            <a href="#All">All</a>
          </li>
          <li id="recentlyUpdated" class="filter">
            <a href="#Recently_updated">Recently updated</a>
          </li>
          <li id="highPriority" class="filter">
            <a href="#High_priority">High priority</a>
          </li>
          <li class="filter">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              >Only my partners</a
            >
          </li>
        </ul>
        <form class="searchForm" id="searchTasks" action="">
          <label class="search" for="search"
            >Search by epic
            <input
              name="search"
              id="search"
              type="text"
              placeholder="type here"
            />
          </label>
        </form>
      </div>
      <div class="activeFilter"></div>
    </div>
    <main>
      <div id="side-menu" class="side-menu"></div>
      <div class="modal" id="newTaskModal"></div>
      <div class="modal" id="newDistrModal"></div>
      <div id="app">
        <section class="task-distr-section"></section>

        <ul id="columns" class="col-wrapper lists">
          <li id="todo" class="todo list"></li>
          <li id="in-progress" class="in-progress list"></li>
          <li id="done" class="done list"></li>
        </ul>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <script src="/js/boardAnimation.js"></script>
    <script src="/js/boardpage.js"></script>
    <script src="/js/dragndrop.js"></script>
  </body>
</html>
